<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contach Form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <h2>Connect With Us</h2>
            <label for="name">Full Name: <input type="text" id="name" name="full-name" required></label>
            <label for="email">Email: <input type="email" id="email" name="email" required></label>
            <label for="message">Your Bio: <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea></label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
