<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="jobapplication.css">
</head>
<body>
  <div class="container">
    <h1>Job Application Form</h1>
    <form action="/submit-application" method="POST">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="position">Position Applied For:</label>
      <select id="position" name="position" required>
        <option value="" disabled selected>Select Position</option>
        <option value="receptionist">Front Desk Receptionist</option>
        <option value="server">Food & Beverage Server</option>
        <option value="housekeeping">Housekeeping Staff</option>
      </select>

      <fieldset class="radio-group">
        <legend><strong>Availability</strong></legend>
        <input type="radio" id="fulltime" name="availability" value="Full-Time" required>
        <label for="fulltime">Full-Time</label>

        <input type="radio" id="parttime" name="availability" value="Part-Time">
        <label for="parttime">Part-Time</label>

        <input type="radio" id="internship" name="availability" value="Internship">
        <label for="internship">Internship</label>
      </fieldset>

      <label for="message">Why do you want to work with us?</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your motivation"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
