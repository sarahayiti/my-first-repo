<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="ToDo-styles.css">
</head>

<body>
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="CSS-progress">
            <label for="CSS-progress">CSS-progress</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">MDN CSS Docs</a>
                </li>
            </ul>
        </li>
        <li>
           <input type="checkbox" id="task-1">
    <label for="task-1">Keeping Fit</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://www.healthline.com/fitness" target="_blank">Fitness Tips</a>
      </li>
    </ul>
        </li>
        <li>
            <input type="checkbox" id="task-2">
    <label for="task-2">Exploring Books</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://www.goodreads.com" target="_blank">Book Ideas</a>
      </li>
    </ul>
        </li>
        <li>
            <input type="checkbox" id="task-3">
    <label for="task-3">Creativity Challenge</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://www.skillshare.com" target="_blank">Creative Classes</a>
      </li>
    </ul>
        </li>
</body>

</html>
