            <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567">
        </p>
        <a href="https://www.linkedin.com/in/sarahayiti17" target="_blank" class="linkedin-link">Portfolio</a>
        <hr>
    
    <div class="social-media">
        <h2>Connect with me</h2>
        <a href="https://www.twitter.com/sarahayiti17" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com/in/sarahayiti17" target="_blank">LinkedIn</a>

    </div>
