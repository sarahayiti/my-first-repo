<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="playingcards.css">
</head>
<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">J♠</div>
      <div class="middle"><div>♠</div></div>
      <div class="right">♠J</div>
    </div>

    <div class="card">
      <div class="left">9♣</div>
      <div class="middle"><div>♣</div></div>
      <div class="right">♣9</div>
    </div>

    <div class="card">
      <div class="left">K♥</div>
      <div class="middle heart"><div>♥</div></div>
      <div class="right">♥K</div>
    </div>

    <div class="card">
      <div class="left">5♦</div>
      <div class="middle diamond"><div>♦</div></div>
      <div class="right">♦5</div>
    </div>
  </main>
</body>
</html>
